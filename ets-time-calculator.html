<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETS2/ATS Time Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                <i class="fas fa-truck text-yellow-400 mr-3"></i>
                ETS2/ATS Time Calculator
            </h1>
            <p class="text-xl text-white/90 max-w-2xl mx-auto">
                Convert the travel time of Euro Truck Simulator 2 or American Truck Simulator to real time
            </p>
        </div>

        <!-- Calculator Card -->
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-2xl card-shadow p-8">
                <!-- Input Section -->
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
                        Game Time
                    </h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="hours" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-clock mr-1"></i>Hours
                            </label>
                            <input 
                                type="number" 
                                id="hours" 
                                min="0" 
                                max="24" 
                                value="0"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="0"
                            >
                        </div>
                        <div>
                            <label for="minutes" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-minute mr-1"></i>Minutes
                            </label>
                            <input 
                                type="number" 
                                id="minutes" 
                                min="0" 
                                max="59" 
                                value="0"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="0"
                            >
                        </div>
                    </div>
                </div>

                <!-- Time Scale Selector -->
                <div class="mb-6">
                    <label for="timeScale" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-cog mr-1"></i>Time Scale
                    </label>
                    <select 
                        id="timeScale" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    >
                        <option value="1">1:1 (Real Time)</option>
                        <option value="3">1:3 (Cities / Stopped on road side)</option>
                        <option value="15">1:15 (UK)</option>
                        <option value="19" selected>1:19 (Europe)</option>
                        <option value="20">1:20 (USA)</option>
                    </select>
                </div>

                <!-- Calculate Button -->
                <button 
                    id="calculateBtn"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-4 px-6 rounded-lg hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 mb-6"
                >
                    <i class="fas fa-calculator mr-2"></i>
                    Calculate Real Time
                </button>

                <!-- Result Section -->
                <div id="result" class="hidden">
                    <div class="bg-gradient-to-r from-green-50 to-blue-50 rounded-xl p-6 border border-green-200">
                        <h3 class="text-lg font-semibold text-gray-800 mb-3 text-center">
                            <i class="fas fa-stopwatch text-green-600 mr-2"></i>
                            Real Time
                        </h3>
                        <div class="text-center">
                            <div id="realTime" class="text-3xl font-bold text-gray-800 mb-2">
                                --:--
                            </div>
                            <div id="timeDescription" class="text-sm text-gray-600">
                                Click on calculate to see the result
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hoursInput = document.getElementById('hours');
            const minutesInput = document.getElementById('minutes');
            const timeScaleSelect = document.getElementById('timeScale');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');
            const realTimeDiv = document.getElementById('realTime');
            const timeDescriptionDiv = document.getElementById('timeDescription');

            function calculateRealTime() {
                const gameHours = parseInt(hoursInput.value) || 0;
                const gameMinutes = parseInt(minutesInput.value) || 0;
                const timeScale = parseInt(timeScaleSelect.value);

                const totalGameMinutes = gameHours * 60 + gameMinutes;
                
                const realMinutes = totalGameMinutes / timeScale;
                
                const realHours = Math.floor(realMinutes / 60);
                const realMinutesRemaining = Math.floor(realMinutes % 60);
                
                const formattedHours = realHours.toString().padStart(2, '0');
                const formattedMinutes = realMinutesRemaining.toString().padStart(2, '0');
                
                return {
                    hours: realHours,
                    minutes: realMinutesRemaining,
                    formatted: `${formattedHours}:${formattedMinutes}`,
                    totalMinutes: realMinutes
                };
            }

            function updateResult() {
                const result = calculateRealTime();
                
                realTimeDiv.textContent = result.formatted;
                
                // Create description
                let description = '';
                if (result.hours > 0 && result.minutes > 0) {
                    description = `${result.hours} hour${result.hours > 1 ? 's' : ''} and ${result.minutes} minute${result.minutes > 1 ? 's' : ''}`;
                } else if (result.hours > 0) {
                    description = `${result.hours} hour${result.hours > 1 ? 's' : ''}`;
                } else if (result.minutes > 0) {
                    description = `${result.minutes} minute${result.minutes > 1 ? 's' : ''}`;
                } else {
                    description = 'Instant';
                }
                
                timeDescriptionDiv.textContent = description;
                resultDiv.classList.remove('hidden');
            }

            calculateBtn.addEventListener('click', updateResult);
            
            // Auto-calculate when inputs change
            [hoursInput, minutesInput, timeScaleSelect].forEach(input => {
                input.addEventListener('input', updateResult);
            });

            // Initial calculation
            updateResult();
        });
    </script>
</body>
</html>
